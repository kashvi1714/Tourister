<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="landing">
            <nav class="nav">
                <div class="navigation">
                    <a href="#" class="logo">
                        <span class="square"></span>
                        <span class="logo-txt">Tourister</span>
                    </a>
                    <a href="#" class="nav-item">Home</a>
                    <a href="#" class="nav-item">Join</a>
                </div>
            </nav>
            <div class="headline">
                <h1> <span>Tourister</span>Let's explore new Tours </h1>
            </div>

            <div class="contact">
                <h3>Start for free</h3>
                <h1>Create New Account</h1>
                <p>Already A Member?<a href="#">  Log In</a></p>

                <form class="contact-form">
                    <div class="input-space">
                        <input type="text" placeholder="First Name">
                        <i class="fa-solid fa-user"></i>
                    </div>
    
                    <div class="input-space">
                        <input type="text" placeholder="Last Name">
                        <i class="fa-solid fa-user"></i>
                    </div>
    
                    <div class="input-space">
                        <input type="email" placeholder="Email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
    
                    <div class="input-space">
                        <input type="password" placeholder="Password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
    
                    <div class="btn-space">
                        <button class="contact-btn" type="button">Change Method</button>
                        <button class="contact-btn" type="button">Create Account</button>
                    </div>
                </form>                
            </div>
            <div class="bottom-logo"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
